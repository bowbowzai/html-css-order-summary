<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="bottom">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="content">
                    <div class="left">
                        <div class="icon-container">
                            <img src="images/icon-music.svg" alt="">
                        </div>
                        <div class="plan-content">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="right">Change</a>
                </div>

            </div>
            <div class="pay">Proceed to Payment Cancel Order</div>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
    <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>. Coded by <a href="https://github.com/bowbowzai/html-css-four_card_challenge">jupeng2015@gmail.com</a>
    </footer>
</body>

</html>
